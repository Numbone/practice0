<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f9fafb;
        }
        tr:nth-child(even) {
            background: #f6f8fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Список заказов</h1>
    <table>
        <thead>
        <tr>
            <th>Order UID</th>
            <th>Track Number</th>
            <th>Имя</th>
            <th>Город</th>
            <th>Сумма</th>
            <th>Дата</th>
        </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
    </table>
</div>

<script>
    async function loadOrders() {
        try {
            const res = await fetch('/orders');
            const orders = await res.json();
            const table = document.getElementById('ordersTable');
            table.innerHTML = ''; // Очистка
            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${order.OrderUID}</td>
                <td>${order.TrackNumber}</td>
                <td>${order.Delivery?.Name || ''}</td>
                <td>${order.Delivery?.City || ''}</td>
                <td>${order.Payment?.Amount || ''}</td>
                <td>${order.DateCreated ? new Date(order.DateCreated).toLocaleString() : ''}</td>
            `;
                table.appendChild(row);
            });
        } catch (err) {
            console.error('Ошибка загрузки заказов:', err);
        }
    }
    loadOrders();
</script>
</body>
</html>
